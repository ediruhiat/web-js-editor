<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./node_modules/codemirror/theme/seti.css">
    <script src="./node_modules/codemirror/lib/codemirror.js"></script>
    <script src="./node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="./node_modules/codemirror/addon/edit/closebrackets.js"></script>
    <script src="./node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="./node_modules/codemirror/addon/runmode/runmode.js"></script>
    <script src="./node_modules/codemirror/keymap/vim.js"></script>
</head>

<body>
    <div class="wrapper">
        <section id="header">
            <header>
                <h1>Web JS Compiler</h1>
            </header>
        </section>

        <section id="main">
            <div class="main mt-2">
                <div class="bg-dark border-grey" id="main-container">
                    <span>Editor</span>

                    <div class="mt-1" id="editor-container">
                        <textarea name="editor" id="editor"></textarea>
                    </div>
                </div>

                <div class="bg-dark border-grey" id="console-container">
                    <span>Console</span>
                </div>
            </div>
            <button class="border-grey mt-1 bg-dark flex" id="run"
                style="align-items: center; justify-content: center; column-gap: 8px;">
                <img src="./assets/img/play-white.svg" width="10px" style="fill: white">
                <span>Run</span>
            </button>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
