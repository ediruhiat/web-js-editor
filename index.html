<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section id="header">
            <header>

        <section id="main">

                    </div>
                </div>

                <div class="bg-dark" id="console-container">
                    <span>Console</span>
                </div>
            </div>
        </section>
    </div>
